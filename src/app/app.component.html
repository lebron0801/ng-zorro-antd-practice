<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    [nzCollapsedWidth]="48"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo" [class.collapsed]="isCollapsed">
      <a>
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1 *ngIf="!isCollapsed">Admin Pro</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-submenu nzOpen nzTitle="产品模块" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">欢迎页面</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">控制台</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/aaa">404</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="表单模块" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcomesss">基础表单</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
